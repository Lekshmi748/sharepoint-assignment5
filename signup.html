<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/fontAwesome.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="css/sign.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
</head>
<style>
    body {
        margin: 0%;
        padding: 0%;
        background-image: url("https://www.insideselfstorage.com/sites/insideselfstorage.com/files/Register-Now-Pink-Background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100% !important;
        background-attachment: fixed;
    }
</style>

<body>
    <div class="container w3-animate-opacity">
        <br />

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form action="index.html" onsubmit="return validate2()">
                            <div class="form-row">
                                <!------------------------------------------------first name----------------------------------->

                                <div class="col form-group">
                                    <label>First name </label>
                                    <input type="text" id="fn" class="form-control" placeholder="" />
                                </div>
                                <!-- form-group end.// -->
                                <!-----------------------------------------------------last name------------------------------->
                                <div class="col form-group">
                                    <label>Last name</label>
                                    <input type="text" id="ln" class="form-control" placeholder=" " />
                                </div>
                                <!-- form-group end.// -->
                            </div>
                            <!-- form-row end.// -->
                            <!--------------------------------------------------------------email----------------------------------->
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="text" id="email" class="form-control" placeholder="" />
                            </div>
                            <!-- form-group end.// -->
                            <!--------------------------------------------------------------phone number----------------------------------->
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="test" id="phone" class="form-control" placeholder=""
                                    onkeyup="CheckPhonenumber(this.value)" />
                            </div>
                            <!-- form-group end.// -->
                            <!-----------------------------------------------------------gender---------------------------------->
                            <div class="form-group">
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="option1"
                                        checked />
                                    <span 4class="form-check-label"> Female </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="option2" />
                                    <span class="form-check-label"> Male</span>
                                </label>
                            </div>
                            <!-- form-group end.// -->
                            <!-----------------------------------------------------------city---------------------------------->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>City</label>
                                    <input type="text" id="city" class="form-control" />
                                </div>
                                <!-- form-group end.// -->
                                <!-----------------------------------------------------------country---------------------------------->
                                <div class="form-group col-md-6">
                                    <label>Country</label>
                                    <select id="inputState" class="form-control">
                                        <option>Choose...</option>

                                        <option selected="">India</option>
                                        <option>USA</option>
                                       
                                    </select>
                                </div>
                                <!-- form-group end.// -->
                            </div>
                            <!-- form-row.// -->

                            <!----------------------------------------------------password---------------------------------------------->

                            <div class="form-group">
                                <label>Create password</label>
                                <input class="form-control popup" id="pass1" type="password"
                                    onkeyup="CheckPasswordStrength(this.value)" />
                                <span class="popuptext" id="password_strength"></span>
                            </div>
                            <!-- form-group end.// -->

                            <!----------------------------------------------------password confirm---------------------------------------------->

                            <div class="form-group">
                                <label>Confirm password</label>
                                <input class="form-control" id="pass2" type="password" />
                            </div>
                            <!-- form-group end.// -->

                            <!----------------------------------------------------Submit--------------------------------------------->

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Register
                                </button>
                            </div>
                            <!-- form-group// -->
                        </form>
                    </article>
                    <!-- card-body end .// -->

                    <div class="border-top card-body text-center">
                        Already have an account? <a href="index.html">Log In</a>
                    </div>
                </div>
                <!-- card.// -->
            </div>
            <!-- col.//-->
        </div>
        <!-- row.//-->
    </div>
    <!--container end.//-->

    <!-- test ends -->

    <br /><br />
    <script src="script.js"></script>
</body>

</html>
