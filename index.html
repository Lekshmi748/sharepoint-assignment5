<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    
</head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fontAwesome.css">

<style>
    body {
        margin: 0%;
        padding: 0%;
        background-image: url("https://wallpaper.dog/large/20455131.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        height: 100% !important;
        background-attachment: fixed;
    }
</style>

<body>
        <!--------------------------------------------Login--------------------------------------- -->
        <div class="container w3-animate-opacity">
            <br />
    
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <header class="card-header">
                            <h4 class="card-title mt-2">Log Into Your Account Now</h4>
                        </header>
                        <article class="card-body">

                <!-- Login Form -->
                <form action="homepage.html" onsubmit="return validate()">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="username">
                    <br><br>
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                    <br>
                    <label for="text" id="err"></label><br>
                    <input type="submit" class="fadeIn fourth" style="cursor: pointer;" value="Log In">
                    <br><br>
                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                        <br><small class="form-text text-muted">Don't Have an Account?</small>
                        <a class="underlineHover" href="signup.html">Sign Up Now</a>
                    </div>
                </form>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
